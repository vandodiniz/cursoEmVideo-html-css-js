<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsibilidade HTML</title>
</head>
<body>
    <h2>Responsibilidade em HTML</h2>
    <p>Dependendo do tamanho da tela a imagem muda</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png">
        <img src="imagens/g.png" alt="Foto dinâmica">
    </picture>
    <hr>

    <h2>Áudios em HTML</h2>
    <p>Exemplo de áudio em HTML</p>
    <audio src="media/lofi.mp3" controls loop></audio>
    <hr>

    <h2>Vídeos em HTML</h2>
    
</body>
</html>
