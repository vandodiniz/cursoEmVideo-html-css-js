<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th,td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th scope="colgroup" colspan="3">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Alien 2</td>
            <td>Rambo 2</td>
            <td>Vingadores 2</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>Alien 3</td>
            <td>Rambo 3</td>
            <td>Vingadores 3</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Daniel</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Erik</td>
            <td>Alien 2</td>
            <td>Rambo 2</td>
            <td>Vingadores 2</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>Alien 3</td>
            <td>Rambo 3</td>
            <td>Vingadores 3</td>
        </tr>

    </table>
</body>
</html>
